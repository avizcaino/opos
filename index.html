<!DOCTYPE html>
<html>
  <head>
    <title>Video y Carrusel</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <!-- Link to the file hosted on your server, -->
    <!-- <link
      rel="stylesheet"
      href="node_modules/@splidejs/splide/dist/css/splide.min.css"
    /> -->
  </head>
  <body>
    <div class="message">
      <div>TEST</div>
    </div>
    <div class="media">
      <div class="video-container">
        <video src="video.mp4" controls autoplay></video>
      </div>
      <div class="carousel">
        <section
          id="main-carousel"
          class="splide"
          aria-label="Splide Basic HTML Example"
        >
          <div class="splide__track">
            <div class="splide__list">
              <img class="splide__slide" src="1.jpg" alt="img" />
              <img class="splide__slide" src="2.jpg" alt="img" />
              <img class="splide__slide" src="3.jpg" alt="img" />
              <img class="splide__slide" src="4.jpg" alt="img" />
              <img class="splide__slide" src="5.jpg" alt="img" />
            </div>
          </div>
        </section>
        <ul id="thumbnails" class="thumbnails">
          <li class="thumbnail">
            <img src="1.jpg" alt="" />
          </li>
          <li class="thumbnail">
            <img src="2.jpg" alt="" />
          </li>
          <li class="thumbnail">
            <img src="3.jpg" alt="" />
          </li>
          <li class="thumbnail">
            <img src="4.jpg" alt="" />
          </li>
          <li class="thumbnail">
            <img src="5.jpg" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
